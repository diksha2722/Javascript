        function removeItem(arr, index) {
        const newArray = [];
        for (let i= 0; i<arr.length; i++) {
            if (i!== index) {
                newArray.push(arr[i]);
            }
        }
        return newArray;

                evens++;
            } else {
                odds++;
            }
        }

        function userIdGenerator() {
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
