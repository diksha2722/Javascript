        //8.
        function isPrime(num) {
    
            if (num <= 1) {
                return false;
            }
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false; 
                }
            }
            return true; 
        }

        //9.
        function areAllItemsSameType(array) {
            if (array.length === 0) {
                return true;
            }
            const type = typeof array[0];
            for (let i=1; i<array.length; i++) {
                if (typeof array[i] !== type) {
                    return false;
                }
            }
            return true;
        }
