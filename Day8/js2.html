        //1.
        let maxuser='';

            }

        console.log(`Logged in users are ${cnt}`)


        //3.
        const mern = ['MongoDB', 'Express', 'React', 'Node'];

        for (const user in users) {
        const skills = users[user].skills;

        for (let i = 0; i < mern.length; i++) {
            if (!skills.includes(mern[i])) {
            isMernDeveloper = false;
            break;
            }
        }

            }
        }
